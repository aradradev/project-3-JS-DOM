<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3 JS-DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div id="time-container">
            <p>00:00:00</p>
        </div>
        <div class="buttons">
            <button id="play-container">
                <p id="play"><box-icon name='play'></box-icon></p>
            </button>
            <button id="reset-container">
                <p id="reset"><box-icon name='reset'></box-icon></p>
            </button>
        </div>
    </section>
    <footer>
        Coded by <a href="https://www.linkedin.com/in/abdoul-ramane-diallo-15b2a2262/">Abdoul</a>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
